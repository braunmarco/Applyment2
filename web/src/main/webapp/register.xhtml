<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registrieren</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Registrieren">
            <p:messages autoUpdate="true"/>

            <p:inputText id="username" value="#{userBean.username}" placeholder="Benutzername" required="true"/>
            <p:password id="password" value="#{userBean.password}" placeholder="Passwort" required="true"/>
            <p:inputText id="email" value="#{userBean.email}" placeholder="Email" required="true"/>

            <p:commandButton value="Registrieren" action="#{userBean.register}" update="@form"/>
            <h:link outcome="login.xhtml" value="Schon registriert? Login"/>
        </p:panel>
    </h:form>
</h:body>
</html>
