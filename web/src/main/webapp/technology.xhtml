<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Technologien verwalten</title>
</h:head>
<h:body>
    <h:form>
        <h1>Technologien verwalten</h1>

        <p:panel header="Neue Technologie anlegen">
            <h:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" value="#{technologyBean.name}"/>

            <p:commandButton value="Speichern" action="#{technologyBean.save}" update="@form"/>
        </p:panel>

        <p:panel header="Alle Technologien">
            <p:dataTable value="#{technologyBean.technologies}" var="tech" style="width:100%">
                <p:column headerText="Name">
                    #{tech.name}
                </p:column>
                <p:column>
                    <p:commandButton value="Löschen" action="#{technologyBean.delete(tech)}" update="@form"/>
                </p:column>
            </p:dataTable>
        </p:panel>

        <h:link value="Zurück" outcome="home.xhtml"/>
    </h:form>
</h:body>
</html>
