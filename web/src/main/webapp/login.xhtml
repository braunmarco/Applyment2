<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
    <div class="button-container">
        <h:form id="loginForm">

            <!-- Popup-Meldungen (global) -->
            <p:growl id="growl"
                     showDetail="true"
                     skipDetailIfEqualsSummary="true"
                     life="5000"
                     closable="true"
                     autoUpdate="true"
                     globalOnly="true"
                     position="top-right"/>

            <p:panel header="Login" styleClass="login-panel">

                <!-- Inline-Validierungen (feldbezogen) -->
                <p:messages id="msgs"
                            showDetail="true"
                            closable="true"
                            autoUpdate="true"
                            for="@all"/>

                <p:inputText id="username"
                             value="#{userBean.username}"
                             placeholder="Benutzername"
                             label="Benutzername"
                             required="true"
                             requiredMessage="Bitte Benutzernamen angeben."
                             autofocus="true"/>

                <p:password id="password"
                            value="#{userBean.password}"
                            placeholder="Passwort"
                            label="Passwort"
                            required="true"
                            requiredMessage="Bitte Passwort angeben."
                            feedback="false"
                            toggleMask="true"/>

                <div class="button-container">
                    <p:commandButton value="Login"
                                     action="#{userBean.login}"
                                     update="@form growl msgs"
                                     styleClass="btn-login"/>

                    <p:button value="Registrieren"
                              outcome="register.xhtml"
                              styleClass="btn-register"/>

                    <p:commandButton value="Passwort vergessen?"
                                     action="#{userBean.forgotPassword}"
                                     update="@form growl msgs"
                                     styleClass="btn-forgot"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
